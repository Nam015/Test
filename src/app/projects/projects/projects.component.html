<div *ngIf="!showAddProject" (click)="addProject()">
    Add Project
</div>

<div *ngIf="showAddProject">
    <app-add-project></app-add-project>
</div>

<table *ngIf="!showAddProject">
    <tr>
        <th>Project Name</th>
        <th>Type</th>
        <th>Source</th>
        <th>Major Genre</th>
        <th>Creator Name</th>
        <th>Email Id</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    <tr *ngFor="let pro of projects">
        <td>{{pro.projectname}}</td>
        <td>{{pro.type}}</td>
        <td>{{pro.source}}</td>
        <td>{{pro.majorgenre}}</td>
        <td>{{pro.creator}}</td>
        <td>{{pro.email}}</td>
        <td>{{pro.status}}</td>
        <td>{{pro.action}}</td>
    </tr>
